plugins {
    id 'java'
    id("io.freefair.aspectj.post-compile-weaving") version "8.0.1"
    id("io.qameta.allure") version "2.11.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.22.0'
    implementation group: 'com.microsoft.playwright', name: 'playwright', version: '1.33.0'
    runtimeOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.19'
}

test {
    useTestNG()
}
